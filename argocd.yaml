apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/simonecariani/testargocd.git
    targetRevision: HEAD
    path: istio
  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

